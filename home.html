<body class="home">
    <ons-navigator swipeable id="navigator_home" page="home.html"></ons-navigator>
    <template id="home.html">
        <ons-page id="home">


            <div style="margin-top: 40px;">
                <h4 class="text-center">Heathy
                    <img src="img/logo2.png" alt="" width="30px">
                    Trian</h4>
                <div class="container" style="margin-top: 15px;">
                    <!-- ดึงชื่อ user -->
                    <h3>Hi User</h3>
                    <p>
                    <h6 style="color: slategray;">We Wish you have a good day</h6>
                    </p>
                </div>
            </div>
            <ons-row class="home_cover">
                <ons-col style="margin-right: 5px;">
                    <div class="activity_home" style="background-color: #8E97FD;text-align: right;" onclick="">
                        <img src="/img/sport12.png" alt="" width="60%">

                        <h6 class="activity_home_title" style="color: white;">การออกกำลังกาย</h6>
                        <div class="activity_home_detail" style="color: white;">COURSE</div>

                        <div class="container">
                            <ons-button class="btn-start" id="btn_sport">START</ons-button>
                        </div>
                    </div>
                </ons-col>
                <ons-col style="margin-left: 5px;">
                    <div class="activity_home" style="background-color: #FFC97E; text-align: right; " onclick="">
                        <img src="/img/food1.png" alt="" width="70%" style="border-radius: 10px;">

                        <h6 class="activity_home_title">รายการอาหารแนะนำสำหรับการบริโภค</h6>
                        <div class="container">
                            <ons-button class="btn-start btn-dark" onclick="home()">START</ons-button>
                        </div>
                    </div>
                </ons-col>
            </ons-row>
            <ons-row class="home_cover">
                <div class="chat_home" style="background-color: #333242;" onclick="">
                    <ons-col style="color: #ffffff;">
                        <div>
                            <div class="activity_home_title">Chat With Trainer</div>
                            <div class="activity_home_detail">สนทนากับเทรนเนอร์ที่เป็นผู้ดูแลของคุณ
                            </div>
                        </div>
                    </ons-col>
                    <ons-col style="text-align: right;">
                        <img src="/img/chat.png" alt="" width="15%">
                    </ons-col>
                </div>
            </ons-row>
            <ons-row class="home_cover">
                <div class="bmi_home" style="background-color: #FD8EA9;" onclick="">
                    <ons-col style="color: #ffffff;">
                        <div class="activity_home_title" style="font-size: 30px;">BMI</div>
                        <div class="activity_home_detail">คำนวณดัชนีมวลกาย</div>
                    </ons-col>
                    <ons-col style="color: #ffffff;">
                        <div class="activity_home_detail">BMI:</div>
                        <div class="activity_home_detail">?</div>
                        <div class="activity_home_detail">ผลทดสอบ:</div>
                        <div class="activity_home_detail">?</div>
                    </ons-col>

                    <div class="container text-right">
                        <ons-button class="btn-start" onclick="">UPDATE</ons-button>
                    </div>
                </div>
            </ons-row>
        </ons-page>
    </template>


    <template id="mycouse.html">

        <ons-page id="mycouse">
            
            <ons-fab position="top left" style="color: #03174C;" onclick="goBack()">
                <i class="material-icons md-48" style="margin-top: 16px;">arrow_back</i>
            </ons-fab>
    
     
            <p>This is the second page.</p>

        </ons-page>

    </template>
