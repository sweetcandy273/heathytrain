<body>
    <ons-navigator id="myNavigator" page="signin.html"></ons-navigator>
    <template id="signin.html">
        <ons-page id="signin">

        <div style=" text-align: center; font-size: 25px; margin-top: 50px;;">ยินดีต้อนรับกลับ!</div>
            
        <div style="padding-top: 10px;">
        <ons-button modifier="large" class="button-facebook">Continue with facebook</ons-button>
        </div>

        <div style="padding-top: 10px;">
        <ons-button modifier="large" class="button-google">Continue with google</ons-button>
        </div>
    
        <div style=" text-align: center; font-size: 15px; padding-top: 20px;">OR LOG IN WITH EMAIL</div>

        <div style="padding-top: 20px;">
        <div class="form-group">
            <label for="" style="color: black">Email address</label>
            <input type="email" class="form-control" name="" id="email" aria-describedby="emailHelpId" placeholder="" />
        </div>
    
        <div class="form-group">
            <label for="" style="color: black">Password</label>
            <input type="password" class="form-control" name="" id="password" placeholder="" />
        </div>
        </div>

        <div  style="padding-top: 50px;">
                <button class="button--large--cta" style="width: 95%; margin: 0 auto;">SIGN IN</button>
            </div>
    
        <div style="text-align: center;">
        <ons-button modifier="quiet" class="button-margin">Forgot Password</ons-button>
        </div>

        </div>
    
        <div style=" text-align: center; font-size: 10px; padding-top: 50px;">
            <ons-button modifier="quiet"class="button-margin">ALREADY HAVE AN ACCOUNT? SING UP</ons-button>
        </div>
    
    
    
    </ons-page>
    
    
    </template>
    
    

    
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="/js/index.js"></script>

    <script src="firebase.js"></script>
    <script src="signin.js"></script>




</body>
